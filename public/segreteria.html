<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello amministrazione segreteria Uniud</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>

<body>
    <section class="wrapper-full">
        <h1 id="title"><img class="logo" src="images/uniud_logo.png">Pannello amministrazione segreteria Uniud</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="notice">
                    <legend>Nuova Comunicazione</legend>
                    <input type="date" name="date" placeholder="Data">
                    <input type="text" name="title" placeholder="Titolo" required>
                    <input type="text" name="category" placeholder="Categoria">
                    <input type="text" name="sender" placeholder="Mittente" required>
                    <textarea rows="8" name="content" placeholder="Messaggio" required></textarea>
                    <input type="text" name="recipient_id_number" placeholder="Matricola studente">
                    <input type="checkbox" id="broadcast" name="broadcast" checked>
                    <label for="broadcast">Invia a tutti gli studenti</label>
                    <button type="submit" id="send-notice">Invia Comunicazione</button>
                    <strong id="notice-response"></strong>
                </form>
            </div>
            <div class="col-md-6">
                <form id="examsession">
                    <legend>Nuovo Appello</legend>
                    <input type="text" name="name" placeholder="Nome" required>
                    <input type="text" name="exam_id" placeholder="ID Corso" required>
                    <label>Data appello</label>
                    <input type="date" name="session_date">
                    <label>Data di pubblicazione</label>
                    <input type="date" name="publication_date">
                    <label>Data di scadenza iscrizione</label>
                    <input type="date" name="expiration_date">
                    <button type="submit" id="send-notice">Aggiungi Appello</button>
                    <strong id="examsession-response"></strong>
                </form>
            </div>
        </div>
    </section>
    <script>
        Date.prototype.toDateInputValue = function () {
            var local = new Date(this);
            local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
            return local.toJSON().slice(0, 10);
        };
        document.getElementsByName('date')[0].value = new Date().toDateInputValue();
    </script>
    <script src="/javascripts/segreteria.js" type="text/javascript"></script>
</body>

</html>
